<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Selection Feature Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Feature Selection</h1>

    <div class="feature-card-container">
        <div class="feature-card">
	<label><input type="checkbox">Earthquakes</label>
        <ul>
            <li>Date and Time</li>
            <li>Depth</li>
            <li>ID</li>
            <li>Magnitude</li>
        </ul>

        </div>

        <div class="feature-card">
            <label><input type="checkbox">Cities</label>
            <ul>
                <li>Name</li>
                <li>Population</li>
            <li>Wikipedia Article</li>
            </ul>
        </div>

        <div class="feature-card">
            <label><input type="checkbox">Wikipedia Articles</label>
            <ul>
                <li>Title</li>
                <li>Summary</li>
                <li>Wikipedia Link</li>
            </ul>
        </div>

        <div class="feature-card">
            <label><input type="checkbox">Weather Observations</label>
            <ul>
                <li>Date and Time</li>
                <li>Observation</li>
                <li>Weather Station</li>
                <li>Clouds</li>
                <li>Temperature &deg;C</li>
                </ul>
        </div>
    </div>
</body>

</html>
